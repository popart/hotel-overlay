    <script id="jquery_init">
      $(function() {
        initRooms();
        $('#clientInput').autocomplete({
          source: clientList
        });
        $('#bookingDetails').dialog({
          autoOpen:false
        });
        $('#clientInfo').dialog({
          autoOpen:false
        });
        $('#day_slider').slider({
          min: 0,
          max: 4,
          step: 1,
          slide: function(event, ui) {selectDay(ui.value)}
        });
      });
    </script>
  </head>

  <div id="ctrl_panel">
    <div id="file_opts">
      <button id="new_book_btn">New Booking</button>
      <button id="load_book_btn">Load</button>
      <br/>
      <label for="clientInput">Client: </label>
      <input id="clientInput" onkeyup="updateClientHistory()"/>
    </div>
    <button id="cust_hist_btn" disabled="true" onclick="$('#clientInfo').dialog('open')">Client History</button><br/>
    <button id="book_details_btn" onclick="updateBookingDetails(); $('#bookingDetails').dialog('open')">Booking Details</button><br/>
    <div id="selection_summary">
      <table>
        <thead><tr><td colspan="2">Selection Summary</td></tr></thead>
        <tbody>
        <tr><td>Rooms</td><td><span id="selectedRooms"></span></td></tr>
        <tr><td>Total Sq. Ft.</td><td><span id="selectedSqFt"></span></td></tr>
        <tr><td>Total Banquet</td><td><span id="selectedBanquet"></span></td></tr>
        <tr><td>Total Theater</td><td><span id="selectedTheater"></span></td></tr>
      </tbody>
      </table>
    </div><br/>
    <div id="map_ctrl">SVG map ctrl here</div><br/>
    <div>
      Day: <span id="selectedDay">Sunday</span>
      <div id="day_slider"></div>
    </div>
  </div>

  <!--dialogs-->
  <div id="clientInfo" title="Client Info">
    <table><tbody>
      <tr><td>Name: </td><td><span id="clientName"></span></td></tr>
      <tr><td>Avg. Requested Space: </td><td><span id="clientAvgReqSpace"></span></td></tr>
      <tr><td>Avg. Used Space: </td><td><span id="clientAvgUsedSpace"></span></td></tr>
  </tbody></table>
  </div>
  <div id="bookingDetails" title="Booking Details">
    <table><tbody>
        <tr><td>Rooms: </td><td><input id="bookedRooms" type="text" onchange="updateBookingDetails()"></input></td></tr>
        <tr><td>Estimated Cost: </td><td><span id="estimatedCost"></span></td></tr>
        <tr><td>Estimated Cost/Room: </td><td><span id="estimatedCostRoom"></span></td></tr>
    </tbody></table>
  </div>
